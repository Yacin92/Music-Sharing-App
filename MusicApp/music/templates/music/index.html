
{% extends 'music/base.html'%}
{%block body%}


    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

                {% for album in all_albums%}
                     <div class="well">
                         <img src="{{album.album_logo}}" alt="{{album.album_title}} album logo" height="300px" width="300px">
                         <h2>{{album.album_title}}</h2>
                         <h3>{{album.artist}}</h3>
                         <a  class="btn btn-primary" href="{% url 'music:detail' album.id %}">view details</a>
                         <a  class="btn btn-danger" href="{% url 'music:album-delete' album.id %}">delete</a>
                         <a  class="btn btn-default" href="{% url 'music:album-update' album.id %}">update</a>

                     </div>
                {%endfor%}

        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock%}
