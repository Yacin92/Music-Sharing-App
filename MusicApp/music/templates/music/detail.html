{%extends 'music/base.html'%}
{%block title%}Album details{%endblock%}

{%block body%}
    <img src="{{album.album_logo}}" height="200px" width="200px"/>
    <h1>{{album.album_title}}</h1>
    <h3>{{album.artist}}</h3>

        {%  for song in album.song_set.all %}
            {{song.song_title}}
            {% if song.is_favorite%}
                <img src="https://compgen.bio.ub.edu/image452&thumb=1" height="60px" width="60px"/>
            {% endif%}
            <br />
        {% endfor%}
{%endblock%}
