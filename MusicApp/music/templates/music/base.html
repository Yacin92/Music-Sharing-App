<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        {% load staticfiles%}
        <link rel="stylesheet" href="{% static 'music/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- logo and collapse button -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top_nav_bar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'music:index'%}">Musica</a>
                    </div>

                    <!-- items -->
                    <div class="collapse navbar-collapse" id="top_nav_bar">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="{% url 'music:index'%}">
                                    <span class="glyphicon glyphicon-cd" aria-hidden="True"></span>&nbsp; Albums
                                </a>
                            </li>
                            <li class="">
                                <a href="#">
                                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="#">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; add album
                                </a>
                            </li>
                            <li class="">
                                <a href="#">

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
